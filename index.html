<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="dist/css/main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <h1 class="sr-only" aria-label="Main Heading">Huddle</h1>
    <a href="index.html" aria-label="Huddle Home Page">
      <img src="/images/logo.svg" alt="Huddle"
      width="210" height="54"></a>
  </header>
  <main>
    <section>
      <picture>
        <img src="/images/illustration-mockups.svg" alt="" aria-hidden="true">
      </picture>
      <article>
        <h2>
          <span class="heading__top">Build The Community</span>
          <span class="heading__bottom">Your Fans Will Love</span>
        </h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
      </article>
    </section>
  </main>
  <footer>
    <a href="#" target="_blank" aria-label="Facebook">
      <i class='bx bxl-facebook' aria-hidden="true"></i>
    </a>
    <a href="#" target="_blank" aria-label="Twitter">
      <i class='bx bxl-twitter'
      aria-hidden="true"></i>
    </a>
    <a href="#" target="_blank" aria-label="Instagram">
      <i class='bx bxl-instagram' aria-hidden="true"></i>
    </a>
  </footer>








  
</body>
</html>
